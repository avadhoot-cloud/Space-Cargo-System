services:
  # PostgreSQL database
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-spacecargo}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API service
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/space_cargo.db:/app/space_cargo.db
    environment:
      - DATABASE_URL=sqlite:///./space_cargo.db
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - space-cargo-network

  # Frontend service
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - space-cargo-network

# Persistent volumes
volumes:
  postgres_data:

# Network configuration
networks:
  app-network:
    driver: bridge
  space-cargo-network:
    driver: bridge 